<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>实验室预约系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: { DEFAULT: '#6366f1', hover: '#4f46e5' }, success: '#10b981' },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 antialiased">
  <div id="login" class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
    <div class="w-full max-w-md rounded-2xl bg-white shadow-xl border border-slate-200 p-10">
      <h1 class="text-2xl font-bold text-slate-900 mb-1">实验室预约系统</h1>
      <p class="text-slate-500 text-sm mb-8">登录后选择设备与时间段进行预约</p>
      <form onsubmit="login(); return false;">
        <div class="mb-5">
          <label class="block text-sm font-medium text-slate-600 mb-2">用户名</label>
          <input id="username" type="text" placeholder="admin" autocomplete="username"
            class="w-full px-4 py-3 rounded-lg border border-slate-200 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-600 mb-2">密码</label>
          <input id="password" type="password" placeholder="lab123" autocomplete="current-password"
            class="w-full px-4 py-3 rounded-lg border border-slate-200 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        <button type="submit" class="w-full py-3 px-4 rounded-lg bg-primary text-white font-medium hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition">
          登录
        </button>
      </form>
    </div>
  </div>

  <div id="app" class="min-h-screen flex flex-col hidden">
    <header class="sticky top-0 z-10 bg-white border-b border-slate-200 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 flex items-center justify-between h-14">
        <h1 class="text-lg font-semibold text-slate-900">实验室预约</h1>
        <div class="flex items-center gap-3">
          <button type="button" onclick="openOverviewToday()" class="text-sm text-slate-600 hover:text-slate-900 px-3 py-1.5 rounded-lg hover:bg-slate-100 transition">
            今日概览
          </button>
          <button type="button" onclick="openOverviewWeek()" class="text-sm text-slate-600 hover:text-slate-900 px-3 py-1.5 rounded-lg hover:bg-slate-100 transition">
            本周概览
          </button>
          <span id="userLabel" class="text-sm text-slate-500"></span>
          <button type="button" onclick="logout()" class="text-sm text-slate-600 hover:text-slate-900 px-3 py-1.5 rounded-lg hover:bg-slate-100 transition">
            退出
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-6xl w-full mx-auto px-4 sm:px-6 py-8">
      <!-- 选择房间 -->
      <section class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-6">
        <div class="px-6 py-4 border-b border-slate-100">
          <h2 class="text-base font-semibold text-slate-900">选择房间</h2>
        </div>
        <div class="p-6">
          <label class="block text-sm font-medium text-slate-600 mb-2">房间号</label>
          <select id="room" onchange="updateRoomDevices()"
            class="w-full max-w-xs px-4 py-3 rounded-lg border border-slate-200 bg-white text-slate-800 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none cursor-pointer bg-[length:1.25rem] bg-[right_0.5rem_center] bg-no-repeat pr-10"
            style="background-image:url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22none%22 viewBox=%220 0 24 24%22 stroke=%22%2364748b%22%3E%3Cpath stroke-linecap=%22round%22 stroke-linejoin=%22round%22 stroke-width=%222%22 d=%22M19 9l-7 7-7-7%22/%3E%3C/svg%3E')">
          </select>
        </div>
      </section>

      <!-- 本房间设备（选房间后显示在日历上方） -->
      <div id="roomDevicesWrap" class="mb-4 hidden">
        <p class="text-sm font-medium text-slate-600 mb-2">本房间设备</p>
        <div id="roomDevices" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- 日期切换 -->
      <div class="flex items-center gap-4 mb-6 flex-wrap">
        <button type="button" onclick="prevDay()" aria-label="上一天"
          class="w-10 h-10 rounded-lg border border-slate-200 bg-white text-slate-700 hover:border-primary hover:text-primary hover:bg-primary/5 transition flex items-center justify-center text-lg font-medium">
          ←
        </button>
        <span id="dateDisplay" class="text-lg font-semibold text-slate-800 min-w-[200px]"></span>
        <button type="button" onclick="nextDay()" aria-label="下一天"
          class="w-10 h-10 rounded-lg border border-slate-200 bg-white text-slate-700 hover:border-primary hover:text-primary hover:bg-primary/5 transition flex items-center justify-center text-lg font-medium">
          →
        </button>
        <button type="button" onclick="goToToday()" id="btnToday"
          class="ml-2 px-4 py-2 rounded-lg border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition">
          今天
        </button>
      </div>

      <!-- 当日预约 -->
      <section class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100">
          <h2 id="dayTitle" class="text-base font-semibold text-slate-900">当日预约</h2>
        </div>
        <p class="calendar-hint" id="calendarHint">请先选择房间。在日历中<strong>点击</strong>或<strong>拖拽</strong>选择时间段，再在弹窗中选择设备确认预约；点击自己的预约可取消。</p>
        <div class="px-6 pb-6" id="dayTimeline"></div>
      </section>
    </main>
  </div>

  <!-- 确认预约弹窗：选好时间段后选一台设备（同一房间同一时段仅可预约一台） -->
  <div id="bookingModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="modal-backdrop absolute inset-0 rounded-2xl" onclick="closeBookingModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-md p-6">
      <h3 class="text-lg font-semibold text-slate-900 mb-1">确认预约</h3>
      <p id="bookingModalTime" class="text-sm text-slate-500 mb-3"></p>
      <label class="block text-sm font-medium text-slate-600 mb-2">选择设备（同一时段仅可预约一台）</label>
      <div id="bookingModalEquipmentList" class="mb-4 max-h-48 overflow-y-auto space-y-2 border border-slate-200 rounded-lg p-3 bg-slate-50"></div>
      <div class="flex gap-3 justify-end">
        <button type="button" onclick="closeBookingModal()" class="px-4 py-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition">
          取消
        </button>
        <button type="button" onclick="confirmBooking()" id="confirmBookingBtn"
          class="px-4 py-2 rounded-lg bg-primary text-white font-medium hover:bg-primary-hover transition">
          确认预约
        </button>
      </div>
    </div>
  </div>

  <!-- 取消预约弹窗 -->
  <div id="cancelModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="modal-backdrop absolute inset-0 rounded-2xl" onclick="closeCancelModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-md p-6">
      <h3 class="text-lg font-semibold text-slate-900 mb-1">取消预约</h3>
      <p id="cancelModalText" class="text-sm text-slate-600 mb-4"></p>
      <div class="flex gap-3 justify-end">
        <button type="button" onclick="closeCancelModal()" class="px-4 py-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition">
          返回
        </button>
        <button type="button" onclick="confirmCancel()"
          class="px-4 py-2 rounded-lg bg-red-500 text-white font-medium hover:bg-red-600 transition">
          确定取消
        </button>
      </div>
    </div>
  </div>

  <!-- 今日概览弹窗 -->
  <div id="overviewTodayModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="modal-backdrop absolute inset-0 rounded-2xl" onclick="closeOverviewToday()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-2xl max-h-[85vh] overflow-hidden flex flex-col">
      <div class="px-6 py-4 border-b border-slate-100 flex-shrink-0">
        <h3 class="text-lg font-semibold text-slate-900">今日所有实验室预约</h3>
        <p id="overviewTodayDate" class="text-sm text-slate-500 mt-0.5"></p>
      </div>
      <div id="overviewTodayContent" class="p-6 overflow-y-auto flex-1 text-sm"></div>
      <div class="px-6 py-4 border-t border-slate-100 flex-shrink-0">
        <button type="button" onclick="closeOverviewToday()" class="px-4 py-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition">关闭</button>
      </div>
    </div>
  </div>

  <!-- 本周概览弹窗 -->
  <div id="overviewWeekModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="modal-backdrop absolute inset-0 rounded-2xl" onclick="closeOverviewWeek()"></div>
    <div class="relative bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-5xl max-h-[85vh] overflow-hidden flex flex-col">
      <div class="px-6 py-4 border-b border-slate-100 flex-shrink-0">
        <h3 class="text-lg font-semibold text-slate-900">本周所有实验室预约</h3>
        <p id="overviewWeekRange" class="text-sm text-slate-500 mt-0.5"></p>
      </div>
      <div id="overviewWeekContent" class="p-6 overflow-y-auto flex-1 text-sm"></div>
      <div class="px-6 py-4 border-t border-slate-100 flex-shrink-0">
        <button type="button" onclick="closeOverviewWeek()" class="px-4 py-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition">关闭</button>
      </div>
    </div>
  </div>

  <!-- 预约成功提示 -->
  <div id="toast" class="toast fixed bottom-6 left-1/2 -translate-x-1/2 z-50 hidden px-5 py-3 rounded-lg bg-success text-white text-sm font-medium shadow-lg">
    预约成功
  </div>

  <script src="js/app.js"></script>
</body>
</html>
